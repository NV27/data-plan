<!DOCTYPE html>
<html>
<head>
<title>Data Plan</title>
<script src="priceChange.js"></script>
</head>

<body>

<div class="mega"></div>
    <div class="top">
        <h1>Our Pricing</h1>
        <div>
            <button class="annually"></button>
            <button class="Monthly"></button>
        </div>
    </div>

    <div class="plans">

        <div class="plan-one">
            <h3 class="basic">Basic</h3>
            <div>
                <b class = "dollar">$</b>
                <b class="basic-price price">19.99</b>
            </div>
            <div class="basic-grid">
                <h4>500 GB Storage</h4>
                <h4>2 Users Allowed</h4>
                <h4>Send up to 3 GB</h4>
            </div>
            <button>LEARN MORE</button>
        </div>

        <div class="plan-two">
            <h3 class="pro">Professional</h3>
            <div>
                <b class = "dollar">$</b>
                <b class="pro-price price">24.99</b>
            </div>
            <div class="pro-grid">
                <h4>1 TB Storage</h4>
                <h4>5 Users Allowed</h4>
                <h4>Send up to 10 GB</h4>
            </div>
            <button>LEARN MORE</button>
        </div>
    
        <div class="plan-three">
            <h3 class="master">Master</h3>
            <div>
                <b class = "dollar">$</b>
                <b class="master-price price">39.99</b>
            </div>
            <div class="master-grid">
                <h4>2 TB Storage</h4>
                <h4>10 Users Allowed</h4>
                <h4>Send up to 20 GB</h4>
            </div>
            <button>LEARN MORE</button>
        </div>
        
    </div>
