<!DOCTYPE html>
<html>
<head>
<title>Data Plan</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="priceChange.js"></script>
<link rel="stylesheet" href="clicker.css">
</head>

<body class="bg-gray-300">

<div class="mega w-full"></div>
    <div class="h-[180px] w-full flex justify-center flex-col gap-8">
        <b class="flex justify-center mt-[30px] text-2xl text-gray-500">Our Pricing</b>
        <div class="flex justify-center gap-6 mb-[40px]">
            <div class="monthly text-gray-400">Monthly</div>
            <button class="clicker rounded-full bg-gradient-to-r from-purple-500 to-violet-500 w-[45px] flex">
                <div class="clickerMiddle rounded-full bg-white w-[20px] h-[20px] m-[2px]"></div>
            </button>
            <div class="annually text-gray-400">Annually</div>
        </div>
    </div>

    <div class="plans flex justify-center h-[400px] w-3/4 mx-auto">

        <div class="plan-one bg-white w-[500px] mt-[25px] mb-[25px] flex flex-col p-[20px] rounded">
            <h3 class="basic mx-auto mb-[20px]">Basic</h3>
            <div class="mx-auto mb-[35px] flex gap-2">
                <b class = "dollar text-3xl mt-[13px]">$</b>
                <b class="basic-price price text-6xl" id="bp">19.99</b>
            </div>
            <div class="basic-grid w-full">
                <h4 class="border-y p-[5px] text-center">500 GB Storage</h4>
                <h4 class="border-b p-[5px] text-center">2 Users Allowed</h4>
                <h4 class="border-b p-[5px] text-center">Send up to 3 GB</h4>
            </div>
            <button class="mt-[20px] my-auto bg-gradient-to-r from-purple-500 to-violet-500 h-[35px] rounded text-white text-xs">LEARN MORE</button>
        </div>

        <div class="plan-two bg-gradient-to-r from-purple-500 to-violet-500 w-[500px] mt-[5px] mb-[5px] flex flex-col p-[20px] rounded text-white">
            <h3 class="pro mx-auto mb-[20px] mt-[20px]">Professional</h3>
            <div class="mx-auto mb-[35px] flex gap-2">
                <b class = "dollar text-3xl mt-[13px]">$</b>
                <b class="pro-price price text-6xl">24.99</b>
            </div>
            <div class="pro-grid w-full">
                <h4 class="border-y p-[5px] text-center">1 TB Storage</h4>
                <h4 class="border-b p-[5px] text-center">5 Users Allowed</h4>
                <h4 class="border-b p-[5px] text-center">Send up to 10 GB</h4>
            </div>
            <button class="mt-[20px] my-auto bg-white h-[35px] rounded text-purple-400 text-xs">LEARN MORE</button>
        </div>
    
        <div class="plan-three bg-white w-[500px] mt-[25px] mb-[25px] flex flex-col p-[20px] rounded">
            <h3 class="master mx-auto mb-[20px]">Master</h3>
            <div class="mx-auto mb-[35px] flex gap-2">
                <b class = "dollar text-3xl mt-[13px]">$</b>
                <b class="master-price price text-6xl">39.99</b>
            </div>
            <div class="master-grid w-full">
                <h4 class="border-y p-[5px] text-center">2 TB Storage</h4>
                <h4 class="border-b p-[5px] text-center">10 Users Allowed</h4>
                <h4 class="border-b p-[5px] text-center">Send up to 20 GB</h4>
            </div>
            <button class="mt-[20px] my-auto bg-gradient-to-r from-purple-500 to-violet-500 h-[35px] rounded text-white text-xs">LEARN MORE</button>
        </div>
        
    </div>
















</body>
</html>
